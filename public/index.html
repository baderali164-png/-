.sz-my{width:var(--cw);height:var(--ch)}
.sz-board{width:var(--bw);height:var(--bh)}
.sz-oh{width:var(--ow);height:var(--oh)}
.sz-ov{width:var(--sv);height:var(--sh2)}
.sz-pop{width:32px;height:46px}

.card-back{
  border-radius:6px;box-shadow:0 3px 10px rgba(0,0,0,.5);flex-shrink:0;
  background:linear-gradient(145deg,#2a1005,#4a2010);
  background-image:repeating-linear-gradient(45deg,transparent,transparent 4px,rgba(255,255,255,.05) 4px,rgba(255,255,255,.05) 5px);
  border:1.5px solid rgba(200,150,12,.4);position:relative;
}
.card-back::after{content:'';position:absolute;inset:3px;border:1px solid rgba(200,150,12,.2);border-radius:3px;}
.cb-oh{width:var(--ow);height:var(--oh)}
.cb-ov{width:var(--sv);height:var(--sh2)}

.card-ok{
  box-shadow:0 0 0 3px var(--gold),0 0 22px rgba(240,192,64,.5) !important;
  transform:translateY(-16px);cursor:pointer;
}
.card-ok:hover{transform:translateY(-22px)}

/* LOBBY */
#lobby{position:fixed;inset:0;z-index:200;display:flex;align-items:center;justify-content:center;background:radial-gradient(ellipse at center,#3d1f05 0%,#1a0d02 100%);}
.lobby-box{width:90%;max-width:400px;background:linear-gradient(160deg,#2a1505,#1a0d02);border:3px solid var(--gold2);border-radius:20px;padding:2rem 1.8rem;text-align:center;}
.lobby-title{font-size:2.8rem;font-weight:900;background:linear-gradient(135deg,#f0c040,#fff5a0,#c8960c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:.2rem;}
.lobby-suits{font-size:1.6rem;letter-spacing:.6rem;margin-bottom:1.8rem;color:rgba(255,255,255,.7)}
.lobby-suits .r{color:#e55}
.lfield{margin-bottom:1rem;text-align:right}
.lfield label{display:block;font-size:.85rem;color:rgba(240,192,64,.8);font-weight:700;margin-bottom:.3rem}
.lfield input{width:100%;padding:.85rem 1rem;background:rgba(255,255,255,.07);border:1.5px solid rgba(240,192,64,.3);border-radius:10px;color:#fff;font-family:'Tajawal',sans-serif;font-size:1rem;outline:none;text-align:right;}
.lfield input.code-input{text-align:center;letter-spacing:.5em;font-size:1.3rem;text-transform:uppercase}
.lbtn{width:100%;padding:.9rem;border:none;border-radius:12px;cursor:pointer;font-family:'Tajawal',sans-serif;font-size:1.05rem;font-weight:700;margin-bottom:.6rem;}
.lbtn.gold{background:linear-gradient(135deg,#f0c040,#c8960c);color:#1a0800;}
.lbtn.outline{background:rgba(240,192,64,.08);border:1.5px solid rgba(240,192,64,.35);color:rgba(240,192,64,.9);}
.ldivider{color:rgba(255,255,255,.25);font-size:.8rem;margin:.4rem 0 .9rem;display:flex;align-items:center;gap:.5rem}
.ldivider::before,.ldivider::after{content:'';flex:1;height:1px;background:rgba(255,255,255,.1)}
#lerr{display:none;color:#ff9999;font-size:.82rem;margin-bottom:.7rem;background:rgba(255,0,0,.1);border-radius:8px;padding:.45rem;text-align:center}

/* WAITING */
#waiting{position:fixed;inset:0;z-index:200;display:none;flex-direction:column;align-items:center;justify-content:center;background:radial-gradient(ellipse at center,#3d1f05 0%,#1a0d02 100%);}
.w-code{font-size:3.5rem;font-weight:900;color:var(--gold);letter-spacing:.4em;filter:drop-shadow(0 0 20px rgba(240,192,64,.4));margin:.4rem 0 .8rem}
.w-lbl{color:rgba(255,255,255,.4);font-size:.85rem}
.w-copybtn{background:none;border:1px solid rgba(240,192,64,.3);color:rgba(240,192,64,.7);border-radius:8px;padding:.35rem 1rem;cursor:pointer;font-family:'Tajawal',sans-serif;margin-bottom:1.5rem;}
.w-players{background:rgba(0,0,0,.4);border:1px solid rgba(240,192,64,.2);border-radius:14px;padding:1rem;width:90%;max-width:340px;margin-bottom:1rem;}
.wp-row{display:flex;align-items:center;gap:.8rem;padding:.45rem}
.wp-av{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:1rem;flex-shrink:0;background:linear-gradient(135deg,#8B4513,#c8960c);}
.wp-av.empty{background:rgba(255,255,255,.07);color:rgba(255,255,255,.25)}
.wp-name{font-weight:700;font-size:.95rem;color:#fff}
.wp-host{font-size:.65rem;padding:.15rem .4rem;border-radius:4px;background:var(--gold);color:#1a0800;font-weight:700;margin-right:.4rem}
.w-startbtn{background:linear-gradient(135deg,#f0c040,#c8960c);border:none;border-radius:12px;padding:.9rem 2.5rem;color:#1a0800;font-family:'Tajawal',sans-serif;font-size:1.05rem;font-weight:900;cursor:pointer;margin-bottom:.5rem}
.w-msg{color:rgba(255,255,255,.3);font-size:.82rem}

/* TABLE */
#game{display:none;position:fixed;inset:0;background:linear-gradient(160deg,#d4b896 0%,#c8a87a 50%,#b89460 100%);}
#game::before{content:'';position:absolute;inset:0;border:8px solid #7a5030;box-shadow:inset 0 0 50px rgba(80,40,10,.35);pointer-events:none;z-index:0;}

/* CARPET */
.carpet{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:min(92vw,560px);height:min(68vh,440px);
  border-radius:14px;z-index:1;overflow:hidden;
  box-shadow:0 0 0 6px #7B3F00,0 0 0 11px var(--gold2),0 0 0 16px #5a2e00,0 10px 50px rgba(0,0,0,.55);
}
.carpet-bg{
  width:100%;height:100%;
  background:
    repeating-linear-gradient(0deg,transparent 0,transparent 20px,rgba(0,0,0,.1) 20px,rgba(0,0,0,.1) 22px),
    repeating-linear-gradient(90deg,transparent 0,transparent 30px,rgba(180,100,20,.12) 30px,rgba(180,100,20,.12) 32px),
    linear-gradient(180deg,#9B1C1C 0%,#7a1515 5%,#2d5a1e 9%,#1e4014 14%,#8B6914 18%,#6b3010 22%,#c87820 26%,#6b3010 30%,#3a1a08 34%,#6b3010 38%,#c87820 42%,#8B6914 46%,#4a2008 50%,#8B6914 54%,#c87820 58%,#6b3010 62%,#3a1a08 66%,#6b3010 70%,#c87820 74%,#8B6914 78%,#2d5a1e 82%,#1e4014 86%,#7a1515 92%,#9B1C1C 100%);
}
.carpet::after{content:'';position:absolute;inset:9px;border:2.5px solid rgba(220,170,40,.3);border-radius:7px;z-index:2;pointer-events:none;}

/* BOARD */
.board-area{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  z-index:5;display:flex;gap:8px;
  align-items:flex-start;justify-content:center;cursor:pointer;
}
.bc-wrap{display:flex;flex-direction:column;align-items:center;gap:5px}
.bc-range{font-size:.62rem;background:rgba(0,0,0,.55);color:rgba(255,255,255,.75);border-radius:4px;padding:2px 6px;white-space:nowrap;}
.empty-slot{width:var(--bw);height:var(--bh);background:rgba(0,0,0,.2);border:2.5px dashed rgba(255,255,255,.2);border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:1.6rem;color:rgba(255,255,255,.15);}
.is-seven{box-shadow:0 0 0 3px #f0c040,0 0 20px rgba(240,192,64,.5) !important}

/* TOPBAR */
.topbar{position:absolute;top:0;left:0;right:0;display:flex;justify-content:space-between;align-items:center;padding:.4rem .9rem;background:rgba(0,0,0,.18);z-index:20;pointer-events:none;}
.topbar-title{font-weight:900;font-size:1rem;color:#4a2200}
.topbar-room{font-size:.75rem;color:rgba(74,34,0,.7)}

/* PLAYERS */
.ptag{
  background:rgba(255,255,255,.32);border:2px solid rgba(255,255,255,.5);
  border-radius:40px;padding:5px 14px 5px 10px;
  display:flex;align-items:center;gap:7px;
  font-size:.95rem;font-weight:700;color:#3a1a00;
  box-shadow:0 2px 8px rgba(0,0,0,.2);white-space:nowrap;
}
.ptag.active{background:rgba(240,192,64,.35);border-color:var(--gold);box-shadow:0 0 14px rgba(240,192,64,.5);}
.ptag.out{opacity:.4}
.pav{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1rem;font-weight:900;color:#fff;flex-shrink:0;}
.pname{font-size:.95rem;font-weight:900}
.pcnt{font-size:.75rem;color:rgba(58,26,0,.65);font-weight:700}

.opp-top{position:absolute;top:4px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:5px;z-index:15;}
.opp-top .ocards{display:flex}
.opp-top .ocards .card-back{margin:-12px}

.opp-side{position:absolute;top:50%;display:flex;flex-direction:column;align-items:center;gap:5px;z-index:15;transform:translateY(-50%);}
.opp-side.right{right:4px}
.opp-side.left{left:4px}
.opp-side .ocards{display:flex;flex-direction:column;align-items:center}
.opp-side .ocards .card-back{margin:-14px 0}

.me-zone{position:absolute;bottom:0;left:0;right:0;display:flex;flex-direction:column;align-items:center;z-index:15;padding-bottom:8px;}
.me-bar{display:flex;align-items:center;gap:.6rem;background:rgba(255,255,255,.32);border:2px solid rgba(255,255,255,.5);border-radius:40px;padding:5px 14px 5px 10px;margin-bottom:6px;}
.me-bar.active{background:rgba(240,192,64,.35);border-color:var(--gold);box-shadow:0 0 14px rgba(240,192,64,.5);}
.pass-btn{background:rgba(200,130,10,.25);border:2px solid rgba(200,130,10,.5);color:#4a2800;border-radius:20px;padding:.3rem .9rem;cursor:pointer;font-family:'Tajawal',sans-serif;font-size:.82rem;font-weight:700;}
.pass-btn:disabled{opacity:.2;cursor:default}
.my-cards{display:flex;gap:5px;overflow-x:auto;padding:4px 10px 6px;max-width:100vw;scrollbar-width:none;}
.my-cards::-webkit-scrollbar{display:none}

.turn-lbl{position:absolute;bottom:5px;left:50%;transform:translateX(-50%);z-index:6;font-weight:900;font-size:.85rem;padding:.3rem .9rem;border-radius:20px;white-space:nowrap;pointer-events:none;}
.turn-lbl.me{background:rgba(240,192,64,.9);color:#1a0800}
.turn-lbl.opp-t{background:rgba(0,0,0,.6);color:rgba(255,255,255,.85)}

/* GAMEOVER */
#gameover{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.82);backdrop-filter:blur(6px);z-index:300;}
.go-box{background:linear-gradient(145deg,#2a1204,#1a0900);border:3px solid var(--gold2);border-radius:22px;padding:2rem 1.8rem;text-align:center;max-width:310px;width:88%;}
.go-icon{font-size:3.5rem;margin-bottom:.4rem}
.go-title{font-size:1.8rem;font-weight:900;color:var(--gold);margin-bottom:.4rem}
.go-loser{font-size:1.05rem;color:#ff9999;margin-bottom:.3rem}
.go-sub{font-size:.82rem;color:rgba(255,255,255,.35);margin-bottom:1.3rem}
.go-btn{width:100%;padding:.85rem;border:none;border-radius:11px;cursor:pointer;font-family:'Tajawal',sans-serif;font-size:1rem;font-weight:700;margin-bottom:.5rem}
.go-btn.gold{background:linear-gradient(135deg,#f0c040,#c8960c);color:#1a0800}
.go-btn.out{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.15);color:rgba(255,255,255,.5)}

/* POPUP */
#boardpop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.75);z-index:250;}
.bp-inner{background:linear-gradient(145deg,#1e0e04,#130900);border:2px solid rgba(240,192,64,.3);border-radius:18px;padding:1rem;max-width:360px;width:92%;}
.bp-title{text-align:center;color:var(--gold);font-weight:700;margin-bottom:.8rem}
.bp-grid{display:grid;grid-template-columns:1fr 1fr;gap:.6rem}
.bp-col{background:rgba(0,0,0,.35);border-radius:9px;padding:.6rem}
.bp-head{font-size:1.1rem;font-weight:900;margin-bottom:4px}
.bp-head.r{color:#cc0000}
.bp-cards{display:flex;flex-wrap:wrap;gap:3px}
.bp-close{width:100%;margin-top:.8rem;background:rgba(240,192,64,.1);border:1px solid rgba(240,192,64,.25);color:rgba(240,192,64,.75);border-radius:8px;padding:.5rem;cursor:pointer;font-family:'Tajawal',sans-serif;font-size:.85rem}

.toast{position:fixed;top:1.2rem;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.92);border:1px solid rgba(240,192,64,.35);border-radius:11px;padding:.6rem 1.2rem;font-size:.9rem;z-index:999;animation:fout 3s forwards;pointer-events:none;white-space:nowrap;color:#f0c040;}
@keyframes fout{0%,65%{opacity:1}100%{opacity:0}}
</style>
</head>
<body>

<div id="lobby">
  <div class="lobby-box">
    <div class="lobby-title">سبعة الديمن</div>
    <div class="lobby-suits">♠ <span class="r">♥</span> <span class="r">♦</span> ♣</div>
    <div id="lerr"></div>
    <div class="lfield"><label>اسمك في اللعبة</label><input id="pname" type="text" placeholder="اكتب اسمك..." maxlength="16"></div>
    <button class="lbtn gold" onclick="createRoom()">🏠 إنشاء غرفة جديدة</button>
    <div class="ldivider">أو انضم لغرفة</div>
    <div class="lfield"><label>كود الغرفة</label><input id="rcode" type="text" class="code-input" placeholder="AB12CD" maxlength="6"></div>
    <button class="lbtn outline" onclick="joinRoom()">🔑 انضم للغرفة</button>
  </div>
</div>

<div id="waiting">
  <div class="w-lbl">كود الغرفة</div>
  <div class="w-code" id="wcode">------</div>
  <button class="w-copybtn" onclick="copyCode()">📋 انسخ الكود</button>
  <div class="w-players">
    <div style="color:var(--gold);font-weight:700;margin-bottom:.7rem">🎮 اللاعبون</div>
    <div id="wplayers"></div>
  </div>
  <button class="w-startbtn" id="startbtn" onclick="startGame()" style="display:none">🃏 ابدأ اللعبة</button>
  <div class="w-msg" id="wmsg">في انتظار المضيف...</div>
</div>

<div id="game">
  <div class="topbar">
    <div class="topbar-title">🃏 سبعة الديمن</div>
    <div class="topbar-room" id="toproom"></div>
  </div>
  <div class="carpet"><div class="carpet-bg"></div></div>
  <div class="board-area" id="board-area" onclick="openBoardPop()"></div>
  <div class="turn-lbl opp-t" id="turnlbl">⏳</div>

  <div class="opp-top" id="opp-top" style="display:none">
    <div class="ptag" id="ptag-top"><div class="pav" id="pav-top">?</div><span class="pname" id="pnm-top">-</span><span class="pcnt" id="pct-top"></span></div>
    <div class="ocards" id="pcd-top"></div>
  </div>
  <div class="opp-side right" id="opp-right" style="display:none">
    <div class="ptag" id="ptag-right"><div class="pav" id="pav-right">?</div><span class="pname" id="pnm-right">-</span><span class="pcnt" id="pct-right"></span></div>
    <div class="ocards" id="pcd-right"></div>
  </div>
  <div class="opp-side left" id="opp-left" style="display:none">
    <div class="ptag" id="ptag-left"><div class="pav" id="pav-left">?</div><span class="pname" id="pnm-left">-</span><span class="pcnt" id="pct-left"></span></div>
    <div class="ocards" id="pcd-left"></div>
  </div>

  <div class="me-zone">
    <div class="me-bar" id="me-bar">
      <div class="pav" id="me-av" style="background:linear-gradient(135deg,#8B4513,#c8960c)">أ</div>
      <span class="pname" id="me-nm">-</span>
      <span class="pcnt">(<span id="mycount">0</span>)</span>
      <button class="pass-btn" id="passbtn" onclick="sendPass()" disabled>تمرير ↩</button>
    </div>
    <div class="my-cards" id="myhand"></div>
  </div>
</div>

<div id="boardpop" onclick="closeBoardPop()">
  <div class="bp-inner" onclick="event.stopPropagation()">
    <div class="bp-title">📋 حالة الكبب</div>
    <div class="bp-grid" id="bp-grid"></div>
    <button class="bp-close" onclick="closeBoardPop()">إغلاق</button>
  </div>
</div>

<div id="gameover">
  <div class="go-box">
    <div class="go-icon">😂</div>
    <div class="go-title">انتهت الجلسة!</div>
    <div class="go-loser" id="goloser"></div>
    <div class="go-sub">من يريد جولة أخرى؟</div>
    <button class="go-btn gold" id="gobtn" onclick="sendRestart()" style="display:none">🔄 جولة جديدة</button>
    <button class="go-btn out" onclick="location.reload()">🏠 الرئيسية</button>
  </div>
</div>

<script>
const SC={'♠':'s','♥':'h','♦':'d','♣':'c'};
const VC={7:'7',8:'8',9:'9',10:'10',11:'J',12:'Q',13:'K',14:'A'};
const VNAME={11:'J',12:'Q',13:'K',14:'A'};
const RED={'♥':1,'♦':1};
const OC=['#e74c8b','#3498db','#e67e22','#9b59b6'];
const WS_URL=location.protocol==='https:'?`wss://${location.host}`:`ws://${location.host}`;
let ws,myId,myRoomId,isHost=false,myName='',lastState=null;

function cc(suit,val){return SC[suit]+VC[val];}
function vd(v){return VNAME[v]||String(v);}

function mkCard(suit,val,sz){
  const d=document.createElement('div');
  d.className='cs '+cc(suit,val)+' sz-'+sz;
  return d;
}
function mkBack(sz){
  const d=document.createElement('div');
  d.className='card-back cb-'+sz;
  return d;
}

const WS=WS_URL;
function connect(cb){ws=new WebSocket(WS);ws.onopen=cb;ws.onmessage=e=>handle(JSON.parse(e.data));ws.onclose=()=>toast('انقطع الاتصال','#f66');}
function createRoom(){myName=document.getElementById('pname').value.trim();if(!myName){showErr('أدخل اسمك');return;}connect(()=>ws.send(JSON.stringify({type:'create_room',name:myName})));}
function joinRoom(){myName=document.getElementById('pname').value.trim();const c=document.getElementById('rcode').value.trim().toUpperCase();if(!myName){showErr('أدخل اسمك');return;}if(!c){showErr('أدخل الكود');return;}connect(()=>ws.send(JSON.stringify({type:'join_room',roomId:c,name:myName})));}
function startGame(){ws.send(JSON.stringify({type:'start_game'}));}
function sendPass(){ws.send(JSON.stringify({type:'pass'}));}
function sendRestart(){ws.send(JSON.stringify({type:'restart'}));}
function copyCode(){navigator.clipboard.writeText(myRoomId);toast('تم النسخ 📋');}
function showErr(m){const e=document.getElementById('lerr');e.textContent=m;e.style.display='block';setTimeout(()=>e.style.display='none',3500);}
function toast(msg,color='#f0c040'){const t=document.createElement('div');t.className='toast';t.textContent=msg;t.style.color=color;document.body.appendChild(t);setTimeout(()=>t.remove(),3100);}

function handle(msg){
  if(msg.type==='room_created'){
    myId=msg.playerId;myRoomId=msg.roomId;isHost=true;
    document.getElementById('lobby').style.display='none';
    document.getElementById('waiting').style.display='flex';
    document.getElementById('wcode').textContent=myRoomId;
    document.getElementById('startbtn').style.display='block';
    document.getElementById('wmsg').textContent='شارك الكود';
  }
  else if(msg.type==='joined_room'){
    myId=msg.playerId;myRoomId=msg.roomId;
    document.getElementById('lobby').style.display='none';
    document.getElementById('waiting').style.display='flex';
    document.getElementById('wcode').textContent=myRoomId;
  }
  else if(msg.type==='player_list'){renderWaiting(msg.players);}
  else if(msg.type==='game_started'){
    document.getElementById('waiting').style.display='none';
    document.getElementById('game').style.display='block';
    document.getElementById('gameover').style.display='none';
    document.getElementById('toproom').textContent='غرفة: '+myRoomId;
    document.getElementById('me-av').textContent=myName[0];
    document.getElementById('me-nm').textContent=myName;
  }
  else if(msg.type==='game_state'){lastState=msg;renderGame(msg);}
  else if(msg.type==='player_out'){toast('🎉 '+msg.playerName+' أنهى أوراقه!','#48bb78');}
  else if(msg.type==='error'){toast('⚠️ '+msg.msg,'#f99');}
}

function renderWaiting(players){
  const el=document.getElementById('wplayers');el.innerHTML='';
  for(let i=0;i<4;i++){
    const p=players[i];const d=document.createElement('div');d.className='wp-row';
    if(p){d.innerHTML=`<div class="wp-av">${p.name[0]}</div><div class="wp-name">${p.name}${p.id===myId?' (أنت)':''}${i===0?'<span class="wp-host">مضيف</span>':''}</div>`;}
    else{d.innerHTML=`<div class="wp-av empty">?</div><span style="color:rgba(255,255,255,.25)">في انتظار...</span>`;}
    el.appendChild(d);
  }
}

function getPos(players){
  const mi=players.findIndex(p=>p.id===myId);
  const o=[];for(let i=1;i<players.length;i++) o.push(players[(mi+i)%players.length]);
  const pos={top:null,right:null,left:null};
  if(o.length===1) pos.top=o[0];
  else if(o.length===2){pos.right=o[0];pos.left=o[1];}
  else if(o.length===3){pos.right=o[0];pos.top=o[1];pos.left=o[2];}
  return pos;
}

function renderOpp(side,player,all,curId){
  const wrap=document.getElementById('opp-'+side);
  if(!player){wrap.style.display='none';return;}
  wrap.style.display='flex';
  const idx=all.findIndex(p=>p.id===player.id);
  document.getElementById('pav-'+side).style.background=`linear-gradient(135deg,${OC[idx%4]},${OC[(idx+1)%4]})`;
  document.getElementById('pav-'+side).textContent=player.name[0];
  document.getElementById('pnm-'+side).textContent=player.name+(player.isOut?' ✅':'');
  document.getElementById('pct-'+side).textContent='('+player.cardCount+')';
  document.getElementById('ptag-'+side).className='ptag'+(player.id===curId?' active':'')+(player.isOut?' out':'');
  const cards=document.getElementById('pcd-'+side);cards.innerHTML='';
  const n=Math.min(player.cardCount,8);
  const isH=(side==='top');
  for(let i=0;i<n;i++) cards.appendChild(mkBack(isH?'oh':'ov'));
}

function renderGame(s){
  const pos=getPos(s.players);
  renderOpp('top',pos.top,s.players,s.currentPlayerId);
  renderOpp('right',pos.right,s.players,s.currentPlayerId);
  renderOpp('left',pos.left,s.players,s.currentPlayerId);
  document.getElementById('me-bar').className='me-bar'+(s.currentPlayerId===myId?' active':'');

  const ba=document.getElementById('board-area');ba.innerHTML='';
  ['♠','♥','♦','♣'].forEach(suit=>{
    const b=s.board[suit];const wrap=document.createElement('div');wrap.className='bc-wrap';
    if(!b){
      const e=document.createElement('div');e.className='empty-slot';e.textContent=suit;wrap.appendChild(e);
    } else {
      const card=mkCard(suit,b.high,'board');
      if(b.high===7&&b.low===7) card.classList.add('is-seven');
      const rng=document.createElement('div');rng.className='bc-range';rng.textContent='7—'+vd(b.high);
      wrap.appendChild(card);wrap.appendChild(rng);
    }
    ba.appendChild(wrap);
  });

  const cur=s.players.find(p=>p.id===s.currentPlayerId);
  const tl=document.getElementById('turnlbl');
  if(cur){
    if(cur.id===myId){tl.textContent='⭐ دورك أنت!';tl.className='turn-lbl me';}
    else{tl.textContent='⏳ دور '+cur.name;tl.className='turn-lbl opp-t';}
  }

  const hand=document.getElementById('myhand');hand.innerHTML='';
  const isMyTurn=s.currentPlayerId===myId;
  const sorted=[...s.myHand].sort((a,b)=>{
    const so={'♠':0,'♥':1,'♦':2,'♣':3};
    return so[a.suit]!==so[b.suit]?so[a.suit]-so[b.suit]:a.value-b.value;
  });
  sorted.forEach(card=>{
    const valid=isMyTurn&&s.validMoves.find(c=>c.suit===card.suit&&c.value===card.value);
    const el=mkCard(card.suit,card.value,'my');
    if(valid){el.classList.add('card-ok');el.onclick=()=>ws.send(JSON.stringify({type:'play_card',card}));}
    hand.appendChild(el);
  });
  document.getElementById('mycount').textContent=s.myHand.length;
  const pb=document.getElementById('passbtn');
  pb.disabled=!(isMyTurn&&s.validMoves.length===0);

  if(s.gameOver){
    document.getElementById('goloser').textContent='الخاسر: '+s.loser+' 😭';
    document.getElementById('gameover').style.display='flex';
    if(isHost) document.getElementById('gobtn').style.display='block';
  }
}

function openBoardPop(){
  if(!lastState) return;
  const g=document.getElementById('bp-grid');g.innerHTML='';
  const names={'♠':'سباتي','♥':'قلب','♦':'ديمن','♣':'جاج'};
  ['♠','♥','♦','♣'].forEach(suit=>{
    const b=lastState.board[suit];
    const col=document.createElement('div');col.className='bp-col';
    const h=document.createElement('div');h.className='bp-head'+(RED[suit]?' r':'');h.textContent=suit+' '+names[suit];
    const cd=document.createElement('div');cd.className='bp-cards';
    if(b){for(let v=7;v<=b.high;v++){const c=mkCard(suit,v,'board');c.className='cs '+cc(suit,v)+' sz-pop';cd.appendChild(c);}}
    else{cd.innerHTML='<span style="color:rgba(255,255,255,.25);font-size:.75rem">فارغ</span>';}
    col.appendChild(h);col.appendChild(cd);g.appendChild(col);
  });
  document.getElementById('boardpop').style.display='flex';
}
function closeBoardPop(){document.getElementById('boardpop').style.display='none';}

document.getElementById('rcode').addEventListener('input',e=>e.target.value=e.target.value.toUpperCase());
document.getElementById('pname').addEventListener('keyup',e=>{if(e.key==='Enter') document.getElementById('rcode').focus();});
document.getElementById('rcode').addEventListener('keyup',e=>{if(e.key==='Enter') joinRoom();});
</script>
</body>
</html>
